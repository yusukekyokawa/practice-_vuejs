<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <label><input type="checkbox" v-model="myAgree">
  同意します．</label>
  <button v-bind: disabled="myAgree==false">送信</button>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myAgree: false
    }
  })
</script>
</body>
</html>
