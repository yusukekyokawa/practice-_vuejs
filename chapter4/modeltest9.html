<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <select v-model="myColor" multiple style="width:150px">
    <option>red</option>
    <option>green</option>
    <option>blue</option>
    <option>orange</option>
    <option>brown</option>
  </select>
  <p>選んだのは{{myColor}}です。</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myColor: []
    }
  })
</script>
</body>
</html>
