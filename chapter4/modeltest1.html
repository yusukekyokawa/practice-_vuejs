<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input v-model="myName" placeholder="お名前">
  <p>私は, {{myName}}です．</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myName: ''
    }
  })
</script>
</body>
</html>
