<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input v-model.number="myNumber" type="number">
  <p>100を足して表示「{{100 + myNumber}}」</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myNumber: 0,
    }
  })
</script>
</body>
</html>
