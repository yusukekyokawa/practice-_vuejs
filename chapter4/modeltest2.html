<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <textarea v-model="myText"></textarea>
  <p>文章は，「{{myText}}」</p>
  <p>文字数は，{{myText.length}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myText: '今日は，いい天気です．'
    }
  })
</script>
</body>
</html>
