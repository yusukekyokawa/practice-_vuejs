<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <img src="./face1.png">直接指定</img>
  <img v-bind: src="fileName">v-bindで指定</img>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      fileName: ''
    }
  })
</script>
</body>
</html>
