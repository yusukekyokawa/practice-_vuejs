<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p align="right">右寄せを指定</p>
  <p v-bind:align="myAlign">右寄せをv-bindで指定</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myAlign: 'right'
    }
  })
</script>
</body>
</html>
