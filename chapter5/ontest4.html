<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <input v-on:keyup.enter="showAlert" v-model="myText">
  <p>{{myText}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myText: 'Hello!'
    },
    methods: {
      showAlert: function () {
        alert("Enterキーを押しました。")
      }
    }
  })
</script>
</body>
</html>
