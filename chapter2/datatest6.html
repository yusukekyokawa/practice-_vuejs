<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{$data}}
  <hr>
  <li v-for="(item, key) in $data">{{key}}:{{item}}</li>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myText: 'Hello!!!',
      myNumber: 12345,
      myBool: true,
      myArray: [1, 2, 3, 4, 5]
    }
  })
</script>
</body>
</html>
