<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{myTea}}</p>
  <p>{{myTea.name}}\{{myTea.price}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myTea: {name: 'ダージリン', price: 600}
    }
  })
</script>
</body>
</html>
