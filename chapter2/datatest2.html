<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{myPrice * 1.08}}</p>
  <p>{{"こんちは，" + myName + "さん"}}</p>
  <p>{{myName.substr(0, 1)}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myPrice: 500,
      myName: '桃太郎'
    }
  })
</script>
</body>
</html>
