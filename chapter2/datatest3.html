<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{myArray}}</p>
  <p>{{myArray[0]}}</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myArray: ['ダージリン','アールグレイ', 'セイロン']
    }
  })
</script>
</body>
</html>
